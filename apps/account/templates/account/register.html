<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Login 05</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="{% static 'account/css/style.css' %}" />
    <style>
      .img {
        background-image: url('{% static "account/images/bg-1.jpg" %}');
      }
    </style>
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <!-- <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Login #05</h2>
          </div> -->
        </div>
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="wrap">
              <div
                class="img"
              ></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Sign Up</h3>
                  </div>
                  <div class="w-100">
                    <p class="social-media d-flex justify-content-end">
                      <a
                        href="#"
                        class="social-icon d-flex align-items-center justify-content-center"
                        ><span class="fa fa-facebook"></span
                      ></a>
                      <a
                        href="#"
                        class="social-icon d-flex align-items-center justify-content-center"
                        ><span class="fa fa-twitter"></span
                      ></a>
                    </p>
                  </div>
                </div>
                <form action="#" method="POST" class="signin-form">
                  {% csrf_token %}
                  <div class="form-group mt-3">
                    <input type="text" id="username" name="username" class="form-control" required />
                    <label class="form-control-placeholder" for="username"
                      >Username</label
                    >
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" id="first_name" name="first_name" class="form-control" required />
                    <label class="form-control-placeholder" for="first_name"
                      >First Name</label
                    >
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" id="last_name" name="last_name" class="form-control" required />
                    <label class="form-control-placeholder" for="last_name"
                      >Last Name</label
                    >
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" id="phone" name="phone" class="form-control" required />
                    <label class="form-control-placeholder" for="phone"
                      >Phone</label
                    >
                  </div>
                  <div class="form-group mt-3">
                    <input type="email" id="email" name="email" class="form-control" required />
                    <label class="form-control-placeholder" for="email"
                      >Email</label
                    >
                  </div>
                  <div class="form-group">
                    <input
                      id="password1-field"
                      name="password1"
                      type="password"
                      class="form-control"
                      required
                    />
                    <label class="form-control-placeholder" for="password1-field"
                      >Password</label
                    >
                    <span
                      toggle="#password1-field"
                      class="fa fa-fw fa-eye field-icon toggle-password"
                    ></span>
                  </div>
                  <div class="form-group">
                    <input
                      id="password2-field"
                      name="password2"
                      type="password"
                      class="form-control"
                      required
                    />
                    <label class="form-control-placeholder" for="password2-field"
                      >Confirm Password</label
                    >
                    <span
                      toggle="#password2-field"
                      class="fa fa-fw fa-eye field-icon toggle-password"
                    ></span>
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="form-control btn btn-primary rounded submit px-3"
                    >
                      Sign Up
                    </button>

                    <div class="m-t-10">
                      {% for field in form %}
                      <p>
                        {% for error in field.errors %}
                      <p class="alert alert-danger">{{ error }}</p>
                      {% endfor %}
                      </p>
                      {% endfor %}
                      {% if form.non_field_errors %}
                      <div class="alert alert-warning">
                        <p>{{form.non_field_errors}}</p>
                      </div>
                      {% endif %}
                    </div>

                  </div>
                  <div class="form-group d-md-flex">
                    <div class="w-50 text-left">
                      <label class="checkbox-wrap checkbox-primary mb-0"
                        >Remember Me
                        <input type="checkbox" checked />
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <div class="w-50 text-md-right">
                      <a href="#">Forgot Password</a>
                    </div>
                  </div>
                </form>
                <p class="text-center">
                  Not a member? <a href="{% url 'login' %}">Sign In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="{% static 'account/js/jquery.min.js' %}"></script>
    <script src="{% static 'account/js/popper.js' %}"></script>
    <script src="{% static 'account/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'account/js/main.js' %}"></script>
  </body>
</html>
